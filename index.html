<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body class="bg-dark text-white">
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-6">
        <form onsubmit="app.listController.createList(event)">

          <div class="form-group">
            <label for="listName">Title of your list</label>
            <input type="text" name="listName" id="listName" class="form-control" placeholder=""
              aria-describedby="ListName">
            <small id="helpId" class="text-muted">the title of the new list</small>
            <button id="formbutton" class="btn btn-primary">
              create List
            </button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main class="containter-fluid">
    <div class="row m-0" id="listTarget">
    </div>
  </main>


  <script src="app/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>

</html>
